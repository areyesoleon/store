<div class="d-flex justify-content-center">
    <h1>Sucursal</h1>
</div>
<div class="d-flex justify-content-center">
    <table class="table table-dark">
        <thead>
            <tr>
                <th class="text-center">#</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <th>
                    <button class="btn btn-primary" type="button" (click)="toGo()">
                        <i class="fas fa-plus"></i>
                    </button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let branch of branches; let i = index">
                <td class="text-center">{{i + 1}}</td>
                <td>{{branch.direccion}}</td>
                <td>{{branch.telefono}}</td>
                <td>
                    <button class="btn btn-warning" type="button" (click)="toEdit(branch.id)">
                        <i class="far fa-edit"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
