<form class="w-100 h-100 d-flex flex-column">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Nombre">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="lastName">Apellido:</label>
                <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Apellido">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <div class="form-group">
                <label for="dpi">DPI:</label>
                <input type="number" id="dpi" name="dpi" class="form-control" placeholder="22118819400101">
            </div>
        </div>
        <div class="col-2">
            <div class="form-group">
                <label for="nit">NIT:</label>
                <input type="text" id="nit" name="nit" class="form-control" placeholder="762388-9">
            </div>
        </div>
        <div class="col-2">
            <div class="form-group">
                <label for="tel">Telefono:</label>
                <input type="tel" id="tel" name="tel" class="form-control" placeholder="22426615">
            </div>
        </div>
        <div class="col-2">
            <div class="form-group">
                <label for="birthday">Fecha Nacimiento:</label>
                <input type="date" id="birthday" name="birthday" class="form-control" placeholder="01-01/1993">
            </div>
        </div>
        <div class="col-2">
            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="algo@aalgo.com">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="address">Direccion:</label>
                <textarea name="address" id="address" class="form-control" placeholder="Guatemala ...."></textarea>
            </div>
        </div>
    </div>
</form>
