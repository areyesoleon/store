<form [formGroup]="form" (ngSubmit)="toSave()">
    <div class="d-flex justify-content-center">
        <h2>Inventario</h2>
    </div>
    <div class="d-flex justify-content-end">
        <button class="btn btn-primary" title="Guardar" type="submit"><i class="fas fa-save"></i></button>
        &nbsp;
        <button class="btn btn-danger" title="Limpiar" (click)="toClear()" type="button"><i
                class="fas fa-ban"></i></button>
    </div>
    <div class="d-flex justify-content-center">
        <div class="col-3">
            <div class="form-group">
                <label for="product">Producto:</label>
                <select name="product" id="product" class="form-control" formControlName="producto_id"></select>
            </div>
        </div>
        <div>&nbsp;</div>
        <div class="col-1">
            <div class="form-group">
                <label for="amount">Cantidad:</label>
                <input type="number" id="amount" name="amount" class="form-control" placeholder="###"
                    formControlName="cantidad">
            </div>
        </div>
    </div>
</form>
