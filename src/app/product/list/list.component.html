<div class="d-flex justify-content-center">
    <h1>Producto</h1>
</div>
<div class="d-flex justify-content-center">
    <table class="table table-dark">
        <thead>
            <tr>
                <th class="text-center">#</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>
                    <button class="btn btn-primary" type="button" (click)="toGo()">
                        <i class="fas fa-plus"></i>
                    </button>
                </th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products; let i = index">
                <td class="text-center">{{i + 1}}</td>
                <td>{{product.nombre}}</td>
                <td>{{product.precio}}</td>
                <td>
                    <button class="btn btn-warning" type="button" (click)="toEdit(product.id)">
                        <i class="far fa-edit"></i>
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger" type="button" (click)="toDelete(product.id, i)">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
