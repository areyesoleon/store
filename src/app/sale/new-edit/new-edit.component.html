<form [formGroup]="form" (ngSubmit)="toSave()">
    <div class="d-flex justify-content-center">
        <h2>Venta</h2>
    </div>
    <div class="d-flex justify-content-end">
        <button class="btn btn-primary" title="Guardar" type="submit"><i class="fas fa-save"></i></button>
        &nbsp;
        <button class="btn btn-danger" title="Limpiar" (click)="toClear()" type="button"><i
                class="fas fa-ban"></i></button>
    </div>
    <div class="row">
        <div class="col-3">
            <div class="form-group">
                <label for="employ">Sucursal:</label>
                <select class="form-control" name="employ" id="employ" formControlName="sucursal_id">
                    <option value="0">-- SUCURSALES --</option>
                    <option *ngFor="let branch of branches" [value]="branch.id">{{branch.direccion}}</option>
                </select>
            </div>
        </div>
        <div class="col-3">
            <div class="form-group">
                <label for="customer">Cliente:</label>
                <select name="customer" id="customer" class="form-control" formControlName="cliente_id">
                    <option value="0">-- EMPLEADO --</option>
                    <option *ngFor="let customer of customers" [value]="customer.id" [value]="customer.id">
                        {{customer.nombre}}
                        {{customer.apellido}}</option>
                </select>
            </div>
        </div>
        <div class="col-3">
            <div class="form-group">
                <label for="pay">Pago:</label>
                <select name="pay" id="pay" class="form-control" formControlName="metodo_pago_id">
                    <option value="0">-- PAGO --</option>

                    <option value="1">Efectivo</option>
                    <option value="2">Tarjeta</option>

                </select>
            </div>
        </div>
        <div class="col-1">
            <div class="form-group">
                <label for="doc">Documento:</label>
                <input type="text" id="doc" name="doc" placeholder="..." class="form-control"
                    formControlName="documento">
            </div>
        </div>
        <div class="col-2">
            <div class="form-group">
                <label for="date">Fecha:</label>
                <br>
               <span>{{form.value.fecha | date: 'yyyy/MM/dd'}}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="address">Direccion de Entrega:</label>
                <textarea name="address" id="address" class="form-control"
                    formControlName="direccion_entrega"></textarea>
            </div>
        </div>
    </div>
    <hr>
    <app-product-detail [form]="form"></app-product-detail>
</form>
