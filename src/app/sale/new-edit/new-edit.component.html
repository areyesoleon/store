<form [formGroup]="form" (ngSubmit)="toSave()">
    <div class="d-flex justify-content-center">
        <h2>Venta</h2>
    </div>
    <div class="d-flex justify-content-end">
        <button class="btn btn-primary" title="Guardar" type="submit"><i class="fas fa-save"></i></button>
        &nbsp;
        <button class="btn btn-danger" title="Limpiar" (click)="toClear()" type="button"><i
                class="fas fa-ban"></i></button>
    </div>
    <div class="row">
        <div class="col-3">
            <div class="form-group">
                <label for="costumer">Cliente:</label>
                <select name="costumer" id="costumer" class="form-control" formControlName="cliente_id"></select>
            </div>
        </div>
        <div class="col-3">
            <div class="form-group">
                <label for="pay">Pago:</label>
                <select name="pay" id="pay" class="form-control" formControlName="metodo_pago_id"></select>
            </div>
        </div>
        <div class="col-3">
            <div class="form-group">
                <label for="doc">Documento:</label>
                <input type="text" id="doc" name="doc" placeholder="..." class="form-control"
                    formControlName="documento">
            </div>
        </div>
        <div class="col-3">
            <div class="form-group">
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" class="form-control" formControlName="fecha">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="address">Direccion de Entrega:</label>
                <textarea name="address" id="address" class="form-control"
                    formControlName="direccion_entrega"></textarea>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-3">
            <div class="form-group">
                <label for="product">Producto:</label>
                <select name="product" id="product" class="form-control"></select>
            </div>
        </div>
        <div class="col-3">
            <div class="form-group">
                <label for="amount">Cantidad:</label>
                <input type="number" id="amount" name="amount" class="form-control" placeholder="###">
            </div>
        </div>
        <div class="col-3">
            <div class="form-group">
                <label for="desc">Descuento:</label>
                <input type="number" id="desc" name="desc" class="form-control" placeholder="###">
            </div>
        </div>
        <div class="col-3">
            <div class="form-group">
                <label for="price">Precio:</label>
                <input type="number" id="price" name="price" class="form-control" placeholder="###.##">
            </div>
        </div>
    </div>
    <div>&nbsp;</div>
    <div class="row">
        <div class="col">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Cod. Producto</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Descuento</th>
                        <th>Precio</th>
                        <th>Total</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</form>
