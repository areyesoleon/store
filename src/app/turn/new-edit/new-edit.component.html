<form [formGroup]="form" (ngSubmit)="toSave()">
    <div class="d-flex justify-content-center">
        <h2>Turno</h2>
    </div>
    <div class="d-flex justify-content-end">
        <button [disabled]="form.invalid" class="btn btn-primary" title="Guardar" type="submit"><i
                class="fas fa-save"></i></button>
        &nbsp;
        <button class="btn btn-danger" title="Limpiar" (click)="toClear()" type="button"><i
                class="fas fa-ban"></i></button>
    </div>
    <div class="d-flex justify-content-around">
        <div class="col-3">
            <div class="form-group">
                <label for="user">Empleado:</label>
                <select name="user" id="user" class="form-control" formControlName="empleado_id">
                    <option value="0">-- EMPLEADO --</option>
                    <option *ngFor="let user of users" [value]="user.id" [value]="user.id">{{user.nombre}}
                        {{user.apellido}}</option>
                </select>
            </div>
        </div>
        <div class="col-3">
            <div class="form-group">
                <label for="employ">Sucursal:</label>
                <select class="form-control" name="employ" id="employ" formControlName="sucursal_id">
                    <option value="0">-- SUCURSALES --</option>
                    <option *ngFor="let branch of branches" [value]="branch.id">{{branch.direccion}}</option>
                </select>
            </div>
        </div>
        <div class="col-2">
            <div class="form-group">
                <label for="initDate">Fecha Inicio:</label>
                <input type="date" class="form-control" formControlName="fecha_inicio">
            </div>
        </div>
        <div class="col-2">
            <div class="form-group">
                <label for="initDate">Fecha Fin:</label>
                <input type="date" class="form-control" formControlName="fecha_fin">
            </div>
        </div>
    </div>
</form>
